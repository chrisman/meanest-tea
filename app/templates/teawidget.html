<td><img src="{{tea.imageUrl}}"/></td><td><h5>{{ tea.name }}</h5><li> <strong>Price</strong><span>{{ tea.price | cb_monetize }}</span></li><li> <strong>Caffeine Scales</strong><span>{{ tea.caffeineScale }}</span></li><li> <strong>Rating</strong><span>{{ tea.rating }}</span></li><li> <strong>In Stock?</strong><span>{{ tea.inStock | cb_assertTrue }}</span></li><li> <strong>Rating</strong><ul><li ng-repeat="c in tea.categories">{{ c }}</li></ul></li></td><td><h5>Quantity</h5><select ng-model="tea.qty"><option></option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option></select><button ng-click="cart.addItem(t)" class="btn btn-warning">Add To Bag</button></td>
