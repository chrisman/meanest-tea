<div class="options"><h3>My Shopping Bag</h3><h3>Order total: {{ cart.total | cb_monetize }}</h3></div><div class="cart"><table><thead><tr><th>Product</th><th>Quantity</th><th>Sub-total</th><th></th></tr></thead><tbody><tr ng-repeat="item in cart.cart"><td><h2>{{ item.name }} </h2><img src="{{ item.imageUrl }}"/><li><strong>Caffeine Scale: </strong><span>{{ item.caffeineScale }}</span></li><li><strong>Ingredients:</strong><span>{{ item.ingredients }}</span></li><li><strong>Rating:</strong><span>{{ item.rating }}</span></li></td><td> <input ng-init="item.is_editing=false" type="number" ng-show="item.is_editing" ng-model="item.qty"/><span ng-show="!item.is_editing">{{ item.qty }}</span></td><td> <span>{{ item.price * item.qty | cb_monetize }}</span></td><td><button ng-show="item.is_editing" ng-click="updateCart(item)" class="btn btn-warning">Save</button><button ng-show="!item.is_editing" ng-click="updateCart(item)" class="btn btn-warning">Edit</button><button ng-click="removeItem(item)" class="btn btn-danger">Remove</button></td></tr></tbody></table></div>
