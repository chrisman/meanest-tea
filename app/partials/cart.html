<div class="options"><h3>My Shopping Bag</h3><h3>Order total: {{ cart.total | cb_monetize }}</h3></div><div class="cart"><table><thead><tr><th>Product</th><th>Quantity</th><th>Sub-total</th><th></th></tr></thead><tbody><tr ng-repeat="item in cart.cart"><td><h2>{{ item.name }} </h2><img src="{{ item.imageUrl }}"/><li><strong>Caffeine Scale: </strong><span>{{ item.caffeineScale }}</span></li><li><strong>Ingredients:</strong><span>{{ item.ingredients }}</span></li><li><strong>Rating:</strong><span>{{ item.rating }}</span></li></td><td>{{ item.qty }}</td><td>{{ item.price * item.qty | cb_monetize }}</td><td> <button class="btn btn-warning">Edit</button><button class="btn btn-danger">Remove</button></td></tr></tbody></table></div>
