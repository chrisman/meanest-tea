<h3>home</h3><div class="options"><div class="options_left"><span>Search by category</span><select><option ng-repeat="c in categories">{{ c }}</option></select><span>Search by name</span><input type="text" ng-model="tea.name_search"/></div><div class="options_right"><button class="btn btn-danger">Checkout | Bag empty!</button></div></div><div class="catalog"><table><thead><th>Tea</th><th>Information</th><th>Sort by price<select><option>Highest</option><option>Lowest</option></select></th></thead><tbody><tr ng-repeat="t in teas"><td><img src="{{t.imageUrl}}"/></td><td><h5>{{ t.name }}</h5><li> <strong>Price</strong><span>{{ t.price / 100 | currency }}</span></li><li> <strong>Caffeine Scales</strong><span>{{ t.caffeineScale }}</span></li><li> <strong>Rating</strong><span>{{ t.rating }}</span></li><li> <strong>In Stock?</strong><span>{{ t.inStock }}</span></li><li> <strong>Rating</strong><ul><li ng-repeat="c in t.categories">{{ c }}</li></ul></li></td><td><h5>Quantity</h5><select><option></option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option></select><button class="btn btn-warning">Add To Bag</button></td></tr></tbody></table></div>
