<div class="options"><div class="options_left"><span>Search by category</span><select ng-model="search_by.categories"><option></option><option ng-repeat="c in categories">{{ c }}</option></select><span>Search by name</span><input type="text" ng-model="search_by.name"/></div><div class="options_right"><a href="/cart"><button class="btn btn-danger">Checkout | {{ cart.qty }}</button></a></div></div><div class="catalog"><table><thead><th>Tea</th><th>Information</th><th>Sort by price<select ng-model="tea.cost"><option></option><option value="-price">Highest</option><option value="price">Lowest</option></select></th></thead><tbody><tr ng-repeat="t in teas | filter:search_by | orderBy:tea.cost " cb-teawidget="t" cart="cart"></tr></tbody></table></div>
